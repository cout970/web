<link rel="stylesheet" href="/static/css/error.css" type="text/css">
<h1 class="error-title">An Error Occurred</h1>
<hr>
<p class="error-msg">The server responded with the error message: ${msg}</p>
<p>Common error messages are:</p>
<ul>
    <li>Not found: trying to access a page that doesn't exists</li>
    <li>Not authorized: trying to access a page that requires to be logged in</li>
    <li>Internal error: something when wrong in the server</li>
</ul>
