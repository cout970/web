<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GUI Live Editor</title>
    <script src="/static/full_editor.js"></script>
    <link rel="stylesheet" href="/static/full_editor.css" type="text/css">
</head>
<body>
<div class="main-wrapper">
    <h1>GUI Editor</h1>
    <div class="full">
        <div class="column left">
            <div class="column-top">
                <p>HTML</p>
                <textarea name="html-code" id="html-code"></textarea>
            </div>
            <div class="column-bottom">
                <p>CSS</p>
                <textarea name="css-code" id="css-code"></textarea>
            </div>
        </div>

        <div class="column right">

            <div>
                <p>Output</p>
                <div class="output-wrapper">
                    <iframe class="output" id="result"></iframe>
                </div>
            </div>
            <div>
                <p>Log</p>
                <textarea name="log" id="log"></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
