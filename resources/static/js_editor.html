<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Live Editor</title>
    <script src="/static/js_editor.js"></script>
    <link rel="stylesheet" href="/static/js_editor.css" type="text/css">
</head>
<body>
<div class="main-wrapper">
    <h1>JS Editor</h1>
    <div>
        <p>Code</p>
        <textarea name="code" id="code" cols="30" rows="10">
            console.log('Type here your code!');
        </textarea>
    </div>
    <div>
        <p>Output</p>
        <textarea name="code" id="result" contentEditable="false" cols="3" rows="10">
            Waiting...
        </textarea>
    </div>
    <div>
        <p>Log</p>
        <textarea name="code" id="log" contentEditable="false" cols="3" rows="10">
        </textarea>
    </div>
</div>
</body>
</html>
